server.port=8084
#server.context-path=/spring-quartz

spring.datasource.url=jdbc:mysql://localhost:3306/quartz?useUnicode=true&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity


#spring.quartz.auto-startup=
#spring.quartz.jdbc.comment-prefix=
#数据库模式初始化模式
#spring.quartz.jdbc.initialize-schema=
#spring.quartz.jdbc.schema=
#Quartz作业存储类型。
spring.quartz.job-store-type=JDBC
#spring.quartz.overwrite-existing-jobs=
#spring.quartz.properties.a=a
#org.quartz.scheduler.instanceName: TestScheduler 与下面定义相同
spring.quartz.scheduler-name=TestScheduler
#spring.quartz.startup-delay.
#spring.quartz.wait-for-jobs-to-complete-on-shutdown=

#其他属性用这个     
spring.quartz.properties.org.quartz.jobStore.isClustered=true
#集群需要两个id
instanceId=one111111111
#spring.quartz.properties.org.quartz.scheduler.instanceId=instance_${random.int[100,200]}
#必须大写
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
